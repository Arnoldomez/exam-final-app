<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input 
      label="Email"
      labelPlacement="floating"
      type="email"
      [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
      label="Contraseña"
      labelPlacement="floating"
      type="password"
      [(ngModel)]="pass">
    </ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">
    Iniciar sesión
  </ion-button>

</ion-content>
